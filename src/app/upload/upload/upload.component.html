<p class="lead">Drag and drop files or click the select files link below to upload.</p>
<app-drag-drop (filesDropped)="onFilesDropped($event)"></app-drag-drop>
<div *ngIf="uploads$ | async as uploads; else noUploads" class="container progress-container">
    <div *ngFor="let upload of uploads" class="row mt-2">
        <div class="col-6 px-0">
            <span [class.text-danger]="upload.failed">{{upload.name}}</span>
            <span *ngIf="upload.done && !upload.failed" class="text-success pl-2">
                <fa-icon class="mx-2" [icon]="faCheck"></fa-icon>
            </span>
            <span *ngIf="upload.done && upload.failed" class="text-danger pl-2">
                <fa-icon class="mx-2" [icon]="faX"></fa-icon>
            </span>
        </div>
        <div class="col-6 pt-2 px-0">
            <ngb-progressbar [type]="upload.failed ? 'danger' : 'success'" textType="white" [value]="upload.progress"
                [showValue]="true"></ngb-progressbar>
        </div>
    </div>
</div>
<ng-template #noUploads>
    <div class="mt-2">No files selected</div>
</ng-template>
